<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin | Добавить новость</title>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/create-edit.css">
</head>
<body>

    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-top">
                <a href="#" class="logo">CultureMap.kz</a>
                <nav class="sidebar-nav">
                    <li><a href="dashboard-superadmin.html#main-panel">Главная</a></li>
                    <li class="active"><a href="dashboard-superadmin.html#news-panel">Новости</a></li>
                    <li><a href="dashboard-superadmin.html#analytics-panel">Аналитика</a></li>
                    <li><a href="dashboard-superadmin.html#surveys-panel">Опросы</a></li>
                </nav>
            </div>
            <div class="user-profile-card">
                <h3>Глобальный Админ</h3>
                <p>Контроль: Все города</p>
                <span class="role-tag bg-danger-light text-white">SuperAdmin</span>
                <a href="login.html" class="logout-btn">Выйти</a>
            </div>
        </aside>

        <main class="main-content">
            <h1>Редактирование опроса</h1>
            
            <div class="max-w-900 m-auto m-b-30">
                <form action="#" method="POST" id="survey-editor-form">
                    <!-- Backend  заменит action на реальный маршрут -->

                    <div class="full-panel">
                        <div class="form-group">
                            <label for="title">Заголовок опроса</label>
                            <input 
                            type="text" 
                            id="title" 
                            name="survey_title"
                            placeholder="Заголовок опроса" 
                            required>
                        </div>

                        <div class="form-group">
                            <label for="title">Подзаголовок</label>
                            <input 
                            type="text" 
                            id="title" 
                            name="survey_subtitle"
                            placeholder="Подзаголовок" 
                            required>
                        </div>
                    </div>

                    <div class="full-panel">
                        <div class="form-group full-panel">
                            <label for="title">Название секции</label>
                            <input 
                            type="text" 
                            id="title" 
                            name="section_title_1"
                            placeholder="Название секции" 
                            required>
                        </div>

                        <div class="form-group">
                            <label for="title">Название вопроса</label>
                            <input 
                            type="text" 
                            name="q_text_1" 
                            class="q-edit-text" 
                            placeholder="Текст вопроса">
                            <div class="q-type-select-wrapper">
                                <select name="q_type_1" class="q-type-select">
                                    <option value="radio">Один вариант (Radio)</option>
                                    <option value="checkbox">Несколько (Checkbox)</option>
                                    <option value="text">Текстовый ответ</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group flex-group align-center gap-8px">
                            <input 
                            type="text" 
                            name="option_1_1" 
                            class="option-text-input "
                            placeholder="Текст варианта ответа">
                            <button type="button" class="delete-btn">
                                <span class="symbol-btn">×</span>
                                <span class="btn-text">Удалить</span>
                            </button>
                            <button type="button" class="add-btn">
                                <span class="symbol-btn">+</span>
                                <span class="btn-text">Добавить</span>
                            </button>
                        </div>

                        <div>
                            <button type="button" class="btn">
                                Удалить вопрос
                            </button>
                            <button type="button" class="btn">
                                Добавить вопрос в секцию
                            </button>
                        </div>
                    </div>
                        
                    <div class="text-center m-t-40">
                        <button type="button" class="add-section-btn">
                            Добавить секцию
                        </button>
                    </div>

                    <div class="form-footer text-center editor-footer m-t-40s">
                        <button type="submit" class="btn submit-btn">
                            Сохранить изменения
                        </button>
                        <button type="button" class="btn draft-btn">
                            Черновик
                        </button>
                    </div>

                </form>
            </div>
        </main>
    </div>

</body>
</html>
