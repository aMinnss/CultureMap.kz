<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultureMap.kz | Подтверждение</title>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register-confirm.css">
</head>
<body>

    <div class="wrapper max-w-360"> 
        
        <h1 class="site-logo">Подтвердите Email</h1>
        
        <p class="text-center text-secondary m-b-30 font-s-sm">
            Мы отправили 6-значный код подтверждения на ваш Email.
        </p>

        <form class="one-time-code">

            <div class="form-group">
                <label for="code">Код подтверждения</label>
                <input 
                    type="text" 
                    id="code"
                    name="code"
                    placeholder="******" 
                    maxlength="6"
                    inputmode="numeric"
                    pattern="[0-9]{6}"
                    class="input-code-style" 
                    required> 
            </div>

            <button type="submit" class="auth-btn">Подтвердить</button>
        </form>

        <div class="register-prompt link-text">
            Не получили код? 
            <button type="button" id="resendCode" class="resend-btn" disabled>Отправить повторно</button>
        </div>
    </div>

    <script src="js/confirm.js"></script>

</body>
</html>
