<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin | Создание новости</title>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/create-edit.css">
</head>
<body>

    <div class="dashboard-layout">

        <main class="main-content">
            <h1>Создание новости</h1>

            <div class="full-panel max-w-900 m-auto m-b-30">
                <form action="#" method="POST" class="news-create" enctype="multipart/form-data">
                    <!-- Backend  заменит action на реальный маршрут -->
                    
                    <div class="form-group">
                        <label for="title">Заголовок новости</label>
                        <input 
                        type="text" 
                        id="title" 
                        name="title"
                        placeholder="Краткий и понятный заголовок" 
                        required>
                    </div>

                    <div class="form-group">
                        <label for="summary">Краткое описание / анонс</label>
                        <input 
                        type="text" 
                        id="summary" 
                        name="summary"
                        placeholder="Небольшой текст для списка новостей" 
                        required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Полный текст</label>
                        <textarea 
                        id="content" 
                        name="content"
                        required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Автор</label>
                        <textarea 
                        id="author" 
                        name="author"
                        ></textarea>
                    </div>
                    
                    <div class="content-grid grid-col-2 gap-30 m-b-0">
                        <div class="form-group">
                            <label for="category">Категория</label>
                            <select 
                            id="category" 
                            name="category"
                            required>
                                <option value="" disabled selected>Выберите категорию...</option>
                                <option value="События">События</option>
                                <option value="Обновления проекта">Обновления проекта</option>
                                <option value="Культура города">Культура города</option>
                                <option value="Официальная информация">Официальная информация</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="status">Статус</label>
                            <select 
                            id="status"
                            name="status"
                            required>
                                <option value="Черновик">Черновик</option>
                                <option value="Опубликовано">Опубликовано</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Изображение (обложка)</label>
                        <input 
                        type="file" 
                        id="image" 
                        name="image"
                        accept="image/*">
                    </div>
                    <div class="text-center gap-8px">
                        <button type="submit" class="btn submit-btn">Добавить новость</button>
                        <a href="dashboard-superadmin.html#news-panel" class="btn cancel-btn" >Отмена</a>
                    </div>
                </form>
            </div>

        </main>
    </div>

    <script src="js/news-create.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
