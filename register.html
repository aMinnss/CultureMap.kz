<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultureMap | Регистрация</title>
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register-confirm.css">
</head>
<body>

    <div class="wrapper">
        <a href="login.html" class="back-link">← Войти</a>
        
        <h1 class="site-logo">Регистрация</h1>
        
        <form action="confirm.html" method="POST" class="login-form">
            <!-- Backend  заменит action на реальный маршрут -->
            
            <div class="form-group">
                <label for="city">Город</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Выберите город...</option>
                    <option value="konayev">Конаев</option>
                    <option value="almaty">Алматы</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Роль в системе</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Выберите вашу роль...</option>
                    <option value="organizer">Организатор (Районный сотрудник/Учреждение)</option>
                    <option value="akimat">Акимат (Админ города)</option>
                    <option value="superadmin">Админ сайта (SuperAdmin)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">ФИО</label>
                <input 
                    type="text"
                    autocomplete="name"
                    id="name" 
                    name="name"
                    placeholder="Тлеужанова Инна Рахымовна"
                    required>
            </div>

            <div class="form-group">
                <label for="organization">Организация / Учреждение</label>
                <input 
                    type="text"
                    autocomplete="organization-title"
                    id="organization"  
                    name="organization"
                    placeholder="Название организации"
                    required>
            </div>
            
            <div class="form-group">
                <label for="district">Район (обязательно для Организатора)</label>
                <input 
                    type="text" 
                    autocomplete="address-level2"
                    id="district" 
                    name="district"
                    placeholder="Например, Бостандыкский">
            </div>

            <div class="form-group">
                <label for="phone">Телефон</label>
                <input 
                    type="tel" 
                    autocomplete="tel"
                    id="phone" 
                    name="phone"
                    placeholder="+7 (700) 000-00-00"
                    required >
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    autocomplete="email"
                    id="email" 
                    name="email"
                    placeholder="email@culturemap.kz"
                    required >
            </div>

            <div class="form-group">
                <label for="login">Логин</label>
                <input 
                    type="text" 
                    autocomplete="username"
                    id="login" 
                    name="login"
                    placeholder="Уникальный логин"
                    required >
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password"
                    autocomplete="new-password" 
                    id="password" 
                    name="password"
                    placeholder="Не менее 6 символов"
                    required >
            </div>

            <button type="submit" class="auth-btn">Зарегистрироваться</button>
        </form>

        <div class="register-prompt">
            Уже есть аккаунт? 
            <a href="login.html" class="register-link">Войти</a>
        </div>
    </div>

</body>
</html>
